<button class="pagination__reference-direction button"
(click)="productsService.setCurrentPage(productsService.getCurrentPage() - 1)"
>
    <img src="../../../assets/img/PathNav2.svg" alt="navigation path" />
</button>
<div class="pagination__pages reference">
    <div class="pagination__container" *ngFor='let item of getCounterPages(); let i = index'
        [ngClass]="{'active': i + 1 === productsService.getCurrentPage()}">
        <button class="button" [ngClass]="{'active': i + 1 === productsService.getCurrentPage()}"
        (click)="productsService.setCurrentPage(item + 1)"
        >
            {{item + 1}}
        </button>
    </div>
</div>
<button class="pagination__reference-direction button"
(click)="productsService.setCurrentPage(productsService.getCurrentPage() + 1)"
>
    <img src="../../../assets/img/PathNav1.svg" alt="navigation path" />
</button>
